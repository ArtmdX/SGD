<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b3770106cb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SGD - Clientes</title>
  </head>
  <body class="bg-light">
      <!-- Início da sidebar -->
      <div class="wrapper">
        <aside id="sidebar">
          <div class="d-flex">
            <button id="toggle-btn" type="button">
              <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
              <a href="#">SGD</a>
            </div>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="lni lni-home"></i>
                <span>Pagina Inicial</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="lni lni-popup"></i>
                <span>Notificação</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="lni lni-hammer"></i>
                <span>Operacional</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="lni lni-dropbox"></i>
                <span>Estoque</span>
              </a>
            </li>

            <!--Esse item ficou apenas de exemplo de uma possibilidade caso seja necessária-->
            <li class="sidebar-item">
              <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                <i class="lni lni-layout"></i>
                <span>Multi-Exemplo</span>
              </a>
              <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                <li class="side-bar-item">
                  <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#multi-dois" aria-expanded="false" aria-controls="multi-dois">
                    Dois links
                  </a>
                  <ul id="multi-dois" class="sidebar-dropdown list-unstyled collapse">
                    <li class="sidebar-item">
                      <a href="#" class="sidebar-link"> Link 1</a>
                    </li>
                    <li class="sidebar-item">
                      <a href="#" class="sidebar-link"> Link 2</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <!--Fim do exemplo multi-->

            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="lni lni-coin"></i>
                <span>Financeiro</span>
              </a>
            </li>
          </ul>
          <div class="sidebar-footer">
            <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
              <i class="lni lni-user"></i>
              <span>Usuario</span>
            </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Perfil</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Logout</a>
              </li>
            </ul>
          </div>
        </aside>
        <div class="main p-3">
          <div class="text-center">
            <h1>SGD - Sistema Gerenciador de Dedetização</h1>
          </div>
        </div>
      </div>
    <!-- Fim da sidebar -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
